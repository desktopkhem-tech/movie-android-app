name: Build APK

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      ANDROID_HOME: ${{ github.workspace }}/android-sdk

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip \
            openjdk-17-jdk \
            unzip \
            wget

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK command line tools
        run: |
          set -euo pipefail
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          mkdir -p "$HOME/.android"
          touch "$HOME/.android/repositories.cfg"

          if [ ! -x "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" ]; then
            wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O /tmp/cmdline-tools.zip
            rm -rf "$ANDROID_SDK_ROOT/cmdline-tools/latest"
            mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools/latest"
            rm -rf /tmp/cmdline-tools
            unzip -q /tmp/cmdline-tools.zip -d /tmp
            mv /tmp/cmdline-tools/* "$ANDROID_SDK_ROOT/cmdline-tools/latest/"
          fi

          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> "$GITHUB_PATH"
          echo "$ANDROID_SDK_ROOT/platform-tools" >> "$GITHUB_PATH"
          echo "$ANDROID_SDK_ROOT/build-tools/33.0.2" >> "$GITHUB_PATH"

      - name: Accept Android SDK licenses (if sdkmanager exists)
        run: |
          set -e
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH"
          if command -v sdkmanager >/dev/null 2>&1; then
            yes | sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --licenses >/dev/null 2>&1 || true
            sdkmanager --sdk_root="$ANDROID_SDK_ROOT" \
              "platform-tools" "platforms;android-33" "build-tools;33.0.2" || true
          else
            echo "sdkmanager not available; continuing without explicit license acceptance"
          fi

      - name: Install Android SDK packages (required)
        run: |
          set -euo pipefail
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH"

          # Accept licenses safely; tolerate SIGPIPE from `yes` when sdkmanager finishes reading input.
          yes | sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --licenses >/dev/null 2>&1 || true

          sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --install \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2"

          # Final idempotent license pass.
          yes | sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --licenses >/dev/null 2>&1 || true

          BUILD_TOOLS_DIR="$ANDROID_SDK_ROOT/build-tools/33.0.2"
          if [ ! -x "$BUILD_TOOLS_DIR/aidl" ]; then
            echo "Expected aidl not found at $BUILD_TOOLS_DIR/aidl"
            find "$ANDROID_SDK_ROOT/build-tools" -maxdepth 2 -type f -name aidl -print || true
            exit 1
          fi

          echo "$BUILD_TOOLS_DIR" >> "$GITHUB_PATH"
          echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> "$GITHUB_ENV"
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> "$GITHUB_ENV"

          command -v sdkmanager
          command -v aidl

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cython==0.29.36 buildozer

      - name: Build APK with Buildozer
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi
          buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
          if-no-files-found: error
