name: Build APK

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip \
            openjdk-17-jdk \
            unzip \
            wget

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK command line tools
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
        run: |
          SDK_ROOT="${ANDROID_SDK_ROOT:-$HOME/android-sdk}"
          echo "ANDROID_SDK_ROOT=$SDK_ROOT" >> "$GITHUB_ENV"
          echo "ANDROID_HOME=$SDK_ROOT" >> "$GITHUB_ENV"
          mkdir -p "$SDK_ROOT/cmdline-tools"

          if [ ! -x "$SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" ]; then
            wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O /tmp/cmdline-tools.zip
            rm -rf "$SDK_ROOT/cmdline-tools/latest"
            mkdir -p "$SDK_ROOT/cmdline-tools/latest"
            unzip -q /tmp/cmdline-tools.zip -d /tmp
            mv /tmp/cmdline-tools/* "$SDK_ROOT/cmdline-tools/latest/"
          fi

          echo "$SDK_ROOT/cmdline-tools/latest/bin" >> "$GITHUB_PATH"
          echo "$SDK_ROOT/platform-tools" >> "$GITHUB_PATH"

      - name: Accept Android SDK licenses (if sdkmanager exists)
        run: |
          if command -v sdkmanager >/dev/null 2>&1; then
            yes | sdkmanager --licenses || true
            sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2" || true
          else
            echo "sdkmanager not available; continuing without explicit license acceptance"
          fi

      - name: Install Android SDK packages (required)
        run: |
          set -e
          export ANDROID_SDK_ROOT="${ANDROID_SDK_ROOT:-$HOME/android-sdk}"
          export ANDROID_HOME="$ANDROID_SDK_ROOT"
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH"

          # Accept licenses while preventing broken-pipe failures from the `yes` command.
          set +o pipefail
          yes | sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --licenses > /dev/null
          set -o pipefail

          sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --install \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2"

          # Final license pass for idempotency; tolerate SIGPIPE from `yes` after sdkmanager exits.
          set +o pipefail
          yes | sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --licenses > /dev/null
          set -o pipefail

          echo "$ANDROID_SDK_ROOT/build-tools/33.0.2" >> "$GITHUB_PATH"
          command -v sdkmanager
          command -v aidl

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cython==0.29.36 buildozer

      - name: Build APK with Buildozer
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi
          buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
          if-no-files-found: error
