name: Build APK

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_HOME: /home/runner/android-sdk
      ANDROID_SDK_ROOT: /home/runner/android-sdk

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Prepare Android SDK directories
        run: |
          set -euo pipefail
          mkdir -p "$HOME/android-sdk"
          mkdir -p "$HOME/.android"
          touch "$HOME/.android/repositories.cfg"
          echo "ANDROID_HOME=$HOME/android-sdk" >> "$GITHUB_ENV"
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> "$GITHUB_ENV"

      - name: Install Android SDK command line tools
        run: |
          set -euo pipefail
          mkdir -p "$ANDROID_HOME/cmdline-tools"
          if [ ! -x "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" ]; then
            wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O /tmp/cmdline-tools.zip
            rm -rf "$ANDROID_HOME/cmdline-tools/latest"
            mkdir -p "$ANDROID_HOME/cmdline-tools/latest"
            rm -rf /tmp/cmdline-tools
            unzip -q /tmp/cmdline-tools.zip -d /tmp
            mv /tmp/cmdline-tools/* "$ANDROID_HOME/cmdline-tools/latest/"
          fi
          echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> "$GITHUB_PATH"
          echo "$ANDROID_HOME/platform-tools" >> "$GITHUB_PATH"
          echo "$ANDROID_HOME/build-tools/33.0.2" >> "$GITHUB_PATH"

      - name: Install Android SDK packages and accept licenses
        run: |
          set -euo pipefail
          export PATH="$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$ANDROID_HOME/build-tools/33.0.2:$PATH"

          yes | sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --licenses >/dev/null 2>&1 || true

          sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --install \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2"

          yes | sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --licenses >/dev/null 2>&1 || true

          command -v sdkmanager
          command -v aidl

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cython==0.29.36 buildozer

      - name: Build APK with Buildozer
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi
          buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
          if-no-files-found: error
